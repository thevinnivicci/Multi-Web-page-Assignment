<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- link css -->
    <link rel="stylesheet" href="style.css" />
    <!-- font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans:wght@200;300;400;500;600;700&family=Poppins:wght@200;300;400;500;600;700;800;900&display=swap"
      rel="stylesheet"
    />
    <!-- *************************************************************************************** -->
    <title>Multipage Project</title>
  </head>
  <body>
    <div class="main">
      <div class="nav">
        <div class="navpart1">
          <img src="./images/logo.png" alt="logo" />
          <h4>Home</h4>
          <h4>About us</h4>
          <h4>Services</h4>
          <h4>Contact us</h4>
        </div>
      </div>
    </div>
    <div class="contact">
      <div class="form">
        <h1 class="formheading">Contact Form</h1>
        <form action="" method="get">
          <div class="name">
            <label for="name">Name</label>
            <input type="text" name="name" id="name" placeholder="enter your name" required />
          </div>
          <div class="email">
          <label class="email-name" for="email">Email</label>
          <input type="email" placeholder="abc@gmail.com" required />
        </div>
        <div class="textmsg">
          <label class="message-name" for="text">Message</label>
          <textarea name="" id="" cols="30" rows="10"></textarea>
        </div>
          <button class="submit">Submit</button>
        </form>
      </div>
    </div>
  </body>
</html>
